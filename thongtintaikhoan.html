<html>
 <head>
  <title>
   Hồ Sơ Của Tôi
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <div class="container mx-auto p-4">
   <div class="flex justify-between items-center mb-4">
    <img alt="Logo of Khach San CSR" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/h29eELA0hjX7N68vMgmzSWECtZFJen0l410S5hb5T8W6pPmTA.jpg" width="150"/>
    <div class="flex space-x-8">
     <a class="text-black" href="#">
      Thuê phòng khách sạn
     </a>
     <a class="text-black" href="#">
      Đặng Quốc Huy
     </a>
     <a class="text-black" href="#">
      Lịch sử thuê phòng
     </a>
    </div>
   </div>
   <div class="border border-green-500 p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-2">
     Hồ Sơ Của Tôi
    </h1>
    <p class="text-gray-600 mb-4">
     Quản lý thông tin hồ sơ để bảo mật tài khoản
    </p>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Tên đăng nhập
      </label>
      <input class="w-full border border-gray-300 p-2 rounded" type="text" value="user.name"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Tên
      </label>
      <input class="w-full border border-gray-300 p-2 rounded" type="text" value="Đặng Quốc Huy"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Email
      </label>
      <input class="w-full border border-gray-300 p-2 rounded" type="email" value="nvhuy@gmail.com"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Mật khẩu
      </label>
      <div class="flex items-center">
       <input class="w-full border border-gray-300 p-2 rounded" type="password" value="********123"/>
       <a class="text-red-500 ml-2" href="#">
        Thay đổi
       </a>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Số điện thoại
      </label>
      <input class="w-full border border-gray-300 p-2 rounded" type="text" value="********21"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Giới tính
      </label>
      <div class="flex items-center">
       <input checked="" class="mr-2" name="gender" type="radio" value="Nam"/>
       Nam
       <input class="ml-4 mr-2" name="gender" type="radio" value="Nữ"/>
       Nữ
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Ngày sinh
      </label>
      <div class="flex space-x-2">
       <select class="border border-gray-300 p-2 rounded">
        <option>
         18
        </option>
       </select>
       <select class="border border-gray-300 p-2 rounded">
        <option>
         Tháng 1
        </option>
       </select>
       <select class="border border-gray-300 p-2 rounded">
        <option>
         2004
        </option>
       </select>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Địa chỉ
      </label>
      <input class="w-full border border-gray-300 p-2 rounded" type="text" value="Quận 12, TP. Hồ Chí Minh"/>
     </div>
     <div class="flex space-x-4">
      <button class="bg-green-600 text-white px-4 py-2 rounded">
       Chỉnh sửa
      </button>
      <button class="bg-green-600 text-white px-4 py-2 rounded">
       Đăng xuất
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
