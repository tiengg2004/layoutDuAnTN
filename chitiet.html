<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Phòng Gia Đình
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
   <div class="flex items-center">
    <img alt="CSR Hotel Logo" class="h-10" height="50" src="https://storage.googleapis.com/a1aa/image/KapwZiJfy20etkf3cYnADJJYc1NIVvH3WmWD1evCEuUnDfxcC.jpg" width="50"/>
    <span class="ml-2 font-bold text-lg">
     KHÁCH SẠN CSR
    </span>
   </div>
   <nav class="flex items-center space-x-4">
    <a class="text-gray-600" href="#">
     Thuê phòng khách sạn
    </a>
    <a class="text-gray-600" href="#">
     Đăng nhập
    </a>
    <button class="bg-green-700 text-white px-4 py-2 rounded">
     Đăng ký
    </button>
    <a class="text-gray-600" href="#">
     Lịch sử thuê phòng
    </a>
   </nav>
  </header>
  <main class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
   <div class="flex">
    <img alt="Phòng Gia Đình" class="w-1/2 rounded" height="400" src="https://storage.googleapis.com/a1aa/image/y9zrUjbEy1qDNZx1RfsHkHIBJAZUBPAVO5dlJI7dvUub4HzJA.jpg" width="600"/>
    <div class="ml-6">
     <h1 class="text-2xl font-bold mb-4">
      Phòng Gia Đình
     </h1>
     <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">
       Thông tin phòng
      </h2>
      <div class="flex items-center space-x-4">
       <div class="flex items-center">
        <i class="fas fa-users mr-2">
        </i>
        <span>
         4 người
        </span>
       </div>
       <div class="flex items-center">
        <i class="fas fa-bed mr-2">
        </i>
        <span>
         2 giường đôi
        </span>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">
       Tiện nghi phòng
      </h2>
      <div class="grid grid-cols-3 gap-4">
       <span>
        Wi-Fi miễn phí
       </span>
       <span>
        Máy lạnh
       </span>
       <span>
        Tivi
       </span>
       <span>
        Tủ lạnh
       </span>
       <span>
        Bộ vệ sinh cá nhân
       </span>
       <span>
        Nước đóng chai miễn phí
       </span>
      </div>
     </div>
     <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">
       Giá phòng
      </h2>
      <span class="text-red-600 text-2xl font-bold">
       360000 đ
      </span>
     </div>
     <button class="bg-green-700 text-white px-6 py-2 rounded">
      Đặt phòng
     </button>
    </div>
   </div>
  </main>
 </body>
</html>
