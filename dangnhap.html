<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg flex">
   <div class="p-10">
    <img alt="CSR logo with buildings in green diamond shape" class="w-64 h-64 mx-auto" height="300" src="https://storage.googleapis.com/a1aa/image/rPYvLf5q5t2BNSvTWlBi89NnlV1fhLye8ocuhVwNDdE1CfYOB.jpg" width="300"/>
    <h1 class="text-center text-2xl font-bold mt-4">
     KHACH SAN CSR
    </h1>
   </div>
   <div class="p-10">
    <h2 class="text-3xl font-bold mb-2">
     Xin Chào
    </h2>
    <p class="text-gray-600 mb-6">
     Đăng nhập để tiếp tục
    </p>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Tên đăng nhập
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Tên đăng nhập" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Mật khẩu
      </label>
      <div class="relative">
       <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Mật khẩu" type="password"/>
       <i class="fas fa-lock absolute right-3 top-3 text-gray-400">
       </i>
      </div>
     </div>
     <div class="flex justify-between items-center mb-6">
      <a class="text-sm text-gray-600" href="#">
       Quên mật khẩu
      </a>
     </div>
     <button class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800" type="submit">
      Đăng nhập
     </button>
    </form>
    <div class="flex items-center my-6">
     <hr class="flex-grow border-gray-300"/>
     <span class="mx-2 text-gray-500">
      hoặc
     </span>
     <hr class="flex-grow border-gray-300"/>
    </div>
    <button class="w-full border border-green-700 text-green-700 py-2 rounded-lg hover:bg-green-50">
     Tạo tài khoản
    </button>
   </div>
  </div>
 </body>
</html>
