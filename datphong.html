<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Hotel Booking
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-white text-gray-800">
  <header class="flex justify-between items-center p-4">
   <img alt="Hotel Logo" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/bwWtnfluQv22ZCXjaYJMGPteRMUDWdy4FkZeHPvN1mEQreYOB.jpg" width="100"/>
   <nav class="flex items-center space-x-4">
    <a class="text-gray-800" href="#">
     Thuê phòng khách sạn
    </a>
    <a class="text-gray-800" href="#">
     Đăng nhập
    </a>
    <button class="bg-green-700 text-white px-4 py-2 rounded">
     Đăng ký
    </button>
    <a class="text-gray-800" href="#">
     Lịch sử thuê phòng
    </a>
   </nav>
  </header>
  <main class="max-w-4xl mx-auto mt-8">
   <div class="flex justify-center space-x-4 mb-4">
    <button class="border border-gray-300 px-4 py-2 rounded">
     Thuê phòng theo giờ
    </button>
    <button class="bg-green-700 text-white px-4 py-2 rounded">
     Thuê phòng qua đêm
    </button>
    <button class="border border-gray-300 px-4 py-2 rounded">
     Thuê phòng theo ngày
    </button>
   </div>
   <div class="border border-green-700 p-4 rounded mb-8">
    <div class="grid grid-cols-2 gap-4 mb-4">
     <div>
      <label class="block mb-2" for="checkin">
       Nhận phòng
       <i class="fas fa-sign-in-alt">
       </i>
      </label>
      <select class="w-full border border-gray-300 p-2 rounded" id="checkin">
       <option>
        17:00, 08 tháng 4 năm 2024
       </option>
      </select>
     </div>
     <div>
      <label class="block mb-2" for="checkout">
       Trả phòng
       <i class="fas fa-sign-out-alt">
       </i>
      </label>
      <select class="w-full border border-gray-300 p-2 rounded" id="checkout">
       <option>
        12:00, 09 tháng 4 năm 2024
       </option>
      </select>
     </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
     <div>
      <label class="block mb-2" for="guests">
       Khách
       <i class="fas fa-users">
       </i>
      </label>
      <select class="w-full border border-gray-300 p-2 rounded" id="guests">
       <option>
        2 người
       </option>
      </select>
     </div>
     <div>
      <label class="block mb-2" for="rooms">
       Số phòng
       <i class="fas fa-door-open">
       </i>
      </label>
      <select class="w-full border border-gray-300 p-2 rounded" id="rooms">
       <option>
        1 phòng
       </option>
      </select>
     </div>
    </div>
    <div class="flex justify-center">
     <button class="bg-green-700 text-white px-6 py-2 rounded">
      Tìm phòng
     </button>
    </div>
   </div>
   <section>
    <h2 class="text-xl font-bold mb-4">
     Các phòng được thuê nhiều nhất
    </h2>
    <div class="grid grid-cols-4 gap-4">
     <div class="border border-gray-300 p-2 rounded">
      <img alt="Room 101" class="w-full mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/7zvAWefXWeNVeSnNqQI3rExsu1nXv6H2VS0DKe9UpsOUt6xcC.jpg" width="200"/>
      <h3 class="text-lg font-bold">
       Phòng 101
      </h3>
      <p class="text-green-700 font-bold">
       400.000 đ
      </p>
     </div>
     <div class="border border-gray-300 p-2 rounded">
      <img alt="Room 101" class="w-full mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/7zvAWefXWeNVeSnNqQI3rExsu1nXv6H2VS0DKe9UpsOUt6xcC.jpg" width="200"/>
      <h3 class="text-lg font-bold">
       Phòng 101
      </h3>
      <p class="text-green-700 font-bold">
       400.000 đ
      </p>
     </div>
     <div class="border border-gray-300 p-2 rounded">
      <img alt="Room 101" class="w-full mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/7zvAWefXWeNVeSnNqQI3rExsu1nXv6H2VS0DKe9UpsOUt6xcC.jpg" width="200"/>
      <h3 class="text-lg font-bold">
       Phòng 101
      </h3>
      <p class="text-green-700 font-bold">
       400.000 đ
      </p>
     </div>
     <div class="border border-gray-300 p-2 rounded">
      <img alt="Room 101" class="w-full mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/7zvAWefXWeNVeSnNqQI3rExsu1nXv6H2VS0DKe9UpsOUt6xcC.jpg" width="200"/>
      <h3 class="text-lg font-bold">
       Phòng 101
      </h3>
      <p class="text-green-700 font-bold">
       400.000 đ
      </p>
     </div>
    </div>
   </section>
  </main>
 </body>
</html>
