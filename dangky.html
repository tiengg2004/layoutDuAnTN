<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Đăng ký tài khoản
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg flex">
   <div class="mr-16">
    <img alt="Logo of CSR Hotel" class="w-64 h-64 object-contain" height="300" src="https://storage.googleapis.com/a1aa/image/Vktn0fyQm9T2TSqhJnum8y9pi5isVNtNurm2D1jlW8mAyHzJA.jpg" width="300"/>
    <h1 class="text-center text-2xl font-bold mt-4">
     KHACH SAN CSR
    </h1>
   </div>
   <div>
    <h2 class="text-2xl font-bold mb-4">
     Đăng ký tài khoản của bạn
    </h2>
    <p class="mb-4">
     Điền vào các thông tin dưới đây để đăng ký tài khoản.
    </p>
    <form>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="name">
       Họ và Tên
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="phone">
       Số điện thoại
      </label>
      <div class="relative mt-1">
       <input class="block w-full border border-gray-300 rounded-md shadow-sm p-2 pl-10" id="phone" type="text"/>
       <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <span class="text-gray-500">
         (+84)
        </span>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="email">
       Email
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">
       Giới tính
      </label>
      <div class="mt-1 flex items-center">
       <input class="mr-2" id="male" name="gender" type="radio"/>
       <label class="mr-4" for="male">
        Nam
       </label>
       <input class="mr-2" id="female" name="gender" type="radio"/>
       <label for="female">
        Nữ
       </label>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="dob">
       Ngày sinh
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="dob" type="date"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="address">
       Địa chỉ
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="address" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="username">
       Tên đăng nhập
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="username" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="password">
       Mật khẩu
      </label>
      <div class="relative mt-1">
       <input class="block w-full border border-gray-300 rounded-md shadow-sm p-2 pl-10" id="password" type="password"/>
       <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i class="fas fa-lock text-gray-500">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="confirm-password">
       Nhập lại mật khẩu
      </label>
      <div class="relative mt-1">
       <input class="block w-full border border-gray-300 rounded-md shadow-sm p-2 pl-10" id="confirm-password" type="password"/>
       <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i class="fas fa-lock text-gray-500">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4 flex items-center">
      <input class="mr-2" id="terms" type="checkbox"/>
      <label class="text-sm" for="terms">
       Tôi đồng ý với
       <a class="text-blue-500" href="#">
        Điều khoản sử dụng
       </a>
       và
       <a class="text-blue-500" href="#">
        Chính sách bảo mật
       </a>
       .
      </label>
     </div>
     <button class="w-full bg-green-600 text-white py-2 rounded-md text-lg" type="submit">
      Tạo tài khoản
     </button>
    </form>
   </div>
  </div>
 </body>
</html>
