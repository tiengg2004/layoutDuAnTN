<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Khôi phục mật khẩu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex bg-white shadow-lg rounded-lg overflow-hidden">
   <div class="flex items-center justify-center w-1/2 bg-gray-100 p-8">
    <img alt="Logo of CSR with buildings in the background" class="w-64 h-64" height="300" src="https://storage.googleapis.com/a1aa/image/m6GW2NxI6T5wOBfyGCsolJBx0jP0wmPfH0bssxzLmqF0mPmTA.jpg" width="300"/>
   </div>
   <div class="w-1/2 p-8">
    <h2 class="text-2xl font-bold mb-6">
     Khôi phục mật khẩu
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
       Số điện thoại
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" placeholder="Số điện thoại" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
       Mật khẩu
      </label>
      <div class="relative">
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Nhập mật khẩu" type="password"/>
       <i class="fas fa-lock absolute right-3 top-3 text-gray-400">
       </i>
      </div>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
       Xác nhận
      </button>
     </div>
     <div class="mt-4">
      <button class="bg-transparent hover:bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline border border-gray-300" type="button">
       Trở về
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
